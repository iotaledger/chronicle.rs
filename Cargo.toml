[package]
name = "chronicle"
version = "0.1.0"
authors = ["Yu-Wei Wu <wusyong9104@gmail.com>"]
edition = "2018"
license = "MIT OR Apache-2.0"

[dependencies]
async-trait = "0.1"
bee-bundle = { git = "https://github.com/Alex6323/bee-p", branch = "master" }
bee-ternary = { git = "https://github.com/Alex6323/bee-p", branch = "master" }
cdrs = "2.2.4"
cdrs_helpers_derive = "0.1.0"
futures = "0.3.1"
pretty_env_logger = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "0.2", features = ["macros", "stream", "sync", "net", "io-util", "rt-threaded"] }
warp = "0.2"
evmap = "7.1.3"
rand = "0.7.3"
byteorder = "1.3.4"
tokio-tungstenite = "0.10.1"
smallbox = "0.8"
bytemuck = "1.2.0"