[package]
name = "chronicle-storage"
version = "0.3.0"
authors = ["IOTA Stiftung"]
edition = "2018"

[lib]
name = "chronicle_storage"
path = "src/lib.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chronicle-common = { path = "../chronicle-common" }
scylla-rs = "0.1"
bee-common = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
bee-message = { git = "https://github.com/iotaledger/bee.git", branch = "dev", features = ["serde"] }
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
rand = "0.8"
anyhow = "1.0"

[dev-dependencies]
bee-test = { git = "https://github.com/iotaledger/bee.git", branch = "dev" }
tokio = { version = "1.5", features = ["macros", "signal"] }
async-std = { version = "1.9.0", features = ["attributes", "tokio1"] }
log = "0.4"
futures = "0.3"
num_cpus = "1.13"
hex = "0.4"
env_logger = "0.8"